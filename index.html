<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div id="img-container">
        <img src="/assets/Nasa.jpg">
        <div id="logo-container">
            <h1> WORM </h1>
        </div>

        <div>
            <p id="paragraph">
                This is not a real online service! You know you need something <br> like this in your life
                to help you realize your deepest dreams. <br>Sign up <em> now </em> to get started. <br> <br>You <em>
                    know </em>
                you want to.
            </p>
        </div>

        <div id="form">
            <form>
                <legend> Let's do this! </legend>

                <div class="form-group">
                    <label for="first-name"> FIRST NAME </label>
                    <input type="text" id="first-name" name="first-name">
                </div>


                <div class="form-group">
                    <label for="last-name"> LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>


                <div class="form-group">
                    <label for="email"> EMAIL </label>
                    <input type="email" id="email" name="email" placeholder="name@example.com">
                </div>


                <div class="form-group">
                    <label for="phone-no"> PHONE NUMBER </label>
                    <input type="number" id="phone-no" name="phone-no">
                </div>


                <div class="form-group">
                    <label for="pw"> PASSWORD </label>
                    <input type="password" id="pw" name="password">
                </div>


                <div class="form-group">
                    <label for="cnfrm-pw"> CONFIRM PASSWORD </label>
                    <input type="password" id="cnfrm-pw" name="confirm-pass">
                </div>
            </form>
        </div>

        <div id="btn-container">
            <button type="button" id="btn">Create Account</button>
        </div>



</body>

</html>
